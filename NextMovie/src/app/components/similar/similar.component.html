<div class="container-fluid">

     <!-- Next Movie Logo -->
    <div class="row justify-content-center text-center pb-5">
        <a class="mx-auto d-block" routerLink="/app/landing">
            <img class="rounded logo" style="margin-top: 1.25vh;" src="assets/images_icons/logo.png" alt="Next Movie logo">
        </a>
    </div>

    <!-- Page Body -->
    <div class="row justify-content-center text-center" *ngIf="idMovie != ''">

        <!-- Movies Cards -->
        <div class="row justify-content-center text-center div-margin">
    
            <div class="card text-white this-card div-margin" style="width: 18vw;" (click)="selectMovieInfo(movie.id)" *ngFor="let movie of result" [ngStyle]="{'background-image': 'url(' + returnPhoto(movie.poster_path) + ')'}">
    
                <div class="card-body card-info" (click)="selectMovieInfo(movie.id)">
                    <h5>{{ movie.title }}</h5>
                </div>
            
            </div>
    
        </div>

    </div>
    
</div>
