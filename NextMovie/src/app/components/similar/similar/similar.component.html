<div class="container-fluid">

    <!-- Next Movie Logo -->
    <div class="row justify-content-center text-center">

        <img class="rounded mx-auto d-block logo" style="margin-top: 1.25vh;" src="assets/images_icons/logo.png" alt="Imagen">

    </div>

    <br>

    <!-- Page Body -->
    <div class="row justify-content-center text-center" *ngIf="idMovie != ''">

        <!-- Movies Cards -->
        <div class="row justify-content-center text-center div-margin">
    
            <div class="card text-white this-card div-margin" style="width: 18vw;" (click)="selectMovieInfo(movie.id)" *ngFor="let movie of result" style="background-image: url('http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}');">
    
                <div class="card-body card-info" (click)="selectMovieInfo(movie.id)">
                    <h5>{{ movie.title }}</h5>
                </div>
    
                <div class="card-foot card-info">
                    <button class="btn btn-default info-button" (click)="selectMovieInfo(movie.id)">Info</button>
                </div>
            
            </div>
    
        </div>

    </div>
    
</div>
