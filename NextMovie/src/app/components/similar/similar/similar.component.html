<div class="container-fluid">

    <!-- Next Movie Logo -->
    <div class="row justify-content-center text-center">

        <img class="rounded mx-auto d-block logo" style="margin-top: 1.25vh;" src="assets/images_icons/logo.png" alt="Imagen">

    </div>

    <br>

    <!-- Page Body -->
    <div class="row justify-content-center text-center" *ngIf="idMovie != ''">

        <!-- Movies Cards -->
        <div class="card text-white this-card" style="width: 18vw;" *ngFor="let movie of result">
            
            <img class="card-img-top" style="margin-top: 1.25vh;" src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="Imagen">

            <div class="card-body">
                <h5>{{ movie.title }}</h5>
            </div>

            <div class="card-foot">
                <button class="btn btn-default info-button" (click)="selectMovieInfo(movie.id)">Info</button>
            </div>
        
        </div>

    </div>
    
</div>
