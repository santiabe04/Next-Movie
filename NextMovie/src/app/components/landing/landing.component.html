<div class="container-fluid">

    <!-- Next Movie Logo -->  
    <div class="row justify-content-center text-center">


        <img class="rounded mx-auto d-block logo" style="margin-top: 1.25vh;" src="assets/images_icons/logo.png" alt="Imagen">

    </div>

    <br>
    <!-- Page Body When Search Bar Is Not Empty -->
    
    <div class="row" *ngIf="resultEmpty == false">

        <!-- Search Bar -->
        <div class="row justify-content-center text-center div-margin">

            <div class="input-group rounded input-border">

        	<!-- Search Bar -->
        	
                <input type="Search" class="form-control rounded main-input" id="search-input" placeholder="Buscar" aria-label="Search" aria-describedby="search-addon" [value]="searchText" (input)="searchText = search.value" #search/>
                
                <!-- Search Button -->
                
                <span (click)="getSearch()" class="input-group-text border-0 search-icon" id="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            
            </div>
    
        </div>
    
        <!-- Movie Cards -->
        <div class="row justify-content-center text-center div-margin">
    
            <div class="card text-white this-card div-margin" style="width: 18vw;" (click)="selectMovie(movie.id)" *ngFor="let movie of result" [ngStyle]="{'background-image': 'url(' + returnPhoto(movie.poster_path) + ')'}">
    
                <div class="card-body card-info" (click)="selectMovie(movie.id)">
                    <h5>{{ movie.title }}</h5>
                </div>
    
                <div class="card-foot card-info">
                    <button class="btn btn-default info-button" (click)="selectMovieInfo(movie.id)">Info</button>
                </div>
            
            </div>
    
        </div>

    </div>

    <div *ngIf="resultEmpty == true" class="row justify-content-center text-center">

        <!-- Search Bar -->
        <div class="row col-6 justify-content-center text-center div-centered">

            <div class="input-group rounded input-border">
            
                <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Search" aria-describedby="search-addon" [value]="searchText" (input)="searchText = search.value" #search/>
                
                <span (click)="getSearch()" class="input-group-text border-0 search-icon" id="search-addon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            
            </div>
    
        </div>

    </div>
    
</div>
