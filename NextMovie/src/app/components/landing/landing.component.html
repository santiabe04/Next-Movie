<div class="container-fluid">

    <div class="row justify-content-center text-center">

        <img class="rounded mx-auto d-block logo" style="margin-top: 1.25vh;" src="../../../assets/images_icons/no_photo.jpg" alt="Imagen">

    </div>

    <br>

    <div class="row">

        <div class="col justify-content-center text-center">

            <div class="input-group rounded">
        
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
            
            </div>

        </div>

    </div>

    <div class="row justify-content-center text-center">

        <div class="card text-white this-card" style="width: 18vw;" *ngFor="let peli of pelisHardcodeadas">
            
            <img class="card-img-top" style="margin-top: 1.25vh;" src="{{ peli.image }}" alt="Imagen">

            <div class="card-body">
                <h5>{{ peli.name }}</h5>
                <p class="card-text">{{ peli.detail }}</p>
                <button class="btn btn-default info-button">Info</button>
            </div>
        
        </div>

    </div>
    
</div>
