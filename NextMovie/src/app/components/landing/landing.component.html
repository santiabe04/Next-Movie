<div class="container-fluid main-background-color">

    <! Main Next-Movie Logo >   
    
    <div class="row justify-content-center text-center">

        <img class="rounded mx-auto d-block logo" style="margin-top: 1.25vh;" src="../../../assets/images_icons/no_photo.jpg" alt="Imagen">

    </div>

    <br>
    
    <! Search Bar and Search Button > 
    
    <div class="row">

        <div class="col justify-content-center text-center">

            <div class="input-group rounded">
        	
        	<! Search Bar>
        	
                <input type="Search" class="form-control rounded main-input" id="search-input" placeholder="Buscar" aria-label="Search" aria-describedby="search-addon" [value]="searchText" (input)="searchText = search.value" #search/>
                
                <! Search Button>
                
                <span (click)="getSearch()" class="input-group-text border-0 main-color" id="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            
            </div>

        </div>

    </div>
    
    <! Movie Search > 
    
    <div class="row justify-content-center text-center">

        <div class="card text-white this-card" style="width: 18vw;" *ngFor="let movie of result">
            
            <img (click)="selectMovie(movie.id)" class="card-img-top" style="margin-top: 1.25vh;" src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="Imagen">

            <div class="card-body" (click)="selectMovie(movie.id)">
                <h5>{{ movie.title }}</h5>
                <p>Puntaje de Usuarios: {{ movie.vote_average }}</p>
            </div>

            <div class="card-foot">
                <button class="btn btn-default info-button" (click)="selectMovieInfo(movie.id)">Info</button>
            </div>
        
        </div>

    </div>
    
</div>
