<div class="container-fluid">

    <div class="row justify-content-center text-center">

        <img class="rounded mx-auto d-block logo" style="margin-top: 1.25vh;" src="../../../assets/images_icons/no_photo.jpg" alt="Imagen">

    </div>

    <br>

    <div class="row justify-content-center text-center" *ngIf="idMovie != ''">

        <div class="col m2">

            <img src="http://image.tmdb.org/t/p/w500/{{ getImage() }}" class="poster-img" alt="">
            <br>
            <div>

                <i class="fa-solid fa-star fa-2xl" *ngFor="let rate of starsList"></i><i class="fa-solid fa-star-half-stroke fa-2xl" *ngFor="let rate of starsHalfList"></i><i class="fa-regular fa-star fa-2xl" *ngFor="let rate of starsEmptyList"></i>
            
            </div>
            <br>
            <p>Duración: {{ runTimeFixed }}</p>

        </div>

        <div class="col m2">

            <h1>{{ result['title'] }}</h1>
            <br>
            <h3>Sinopsis: </h3><p>{{ result['overview'] }}</p>
            <h3>Director/es: </h3><p>{{ returnDirectors() }}</p>
            <h3>Género/s: </h3><p>{{ returnGenres() }}</p>
            <h3>Actores: </h3>
            
            <div class="row scrolling-wrapper flex-row flex-nowrap mt-4 pb-5 pt-2">
			
                <div class="col-2" *ngFor="let actor of actors">
                    <div class="card card-block">
                        <img src="http://image.tmdb.org/t/p/w200/{{ actor }}" class="poster-img" alt="">
                    </div>
                </div>
            
            </div>

            <h3>Plataforma/s de Streaming: </h3>
            
            <div class="row scrolling-wrapper flex-row flex-nowrap mt-4 pb-5 pt-2" *ngIf="noStream == false">
			
                <div class="col-2" *ngFor="let plattform of plattforms">
                    <div class="card card-block">
                        <img src="http://image.tmdb.org/t/p/w500/{{ plattform }}" alt="">
                    </div>
                </div>
            
            </div>

            <p *ngIf="noStream == true">No hay plataformas disponibles en tu país</p>

        </div>

   </div>
    
</div>
