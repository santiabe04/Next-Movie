<div class="container-fluid">

    <!-- Next Movie Logo -->
    <div class="row justify-content-center text-center pb-5">
        <a class="mx-auto d-block" routerLink="/app/landing">
            <img class="rounded logo" style="margin-top: 1.25vh;" src="assets/images_icons/logo.png" alt="Next Movie logo">
        </a>
    </div>

    <!-- Page Body -->
    <div class="row justify-content-center text-center" *ngIf="idMovie != ''">

        <!-- Filters Cards -->

        <!-- Filter Genres -->
        <div class="row justify-content-center text-center div-margin" *ngIf="whichFilterID == '1'">
    
            <div class="card text-white this-card div-margin" style="width: 18vw;" (click)="getSimilar(object.id)" *ngFor="let object of result" style="background-image: url('../../../../assets/images_icons/no_photo.jpg')">
    
                <div class="card-body card-info" (click)="getSimilar(object.id)">
                    <h5>{{ object.name }}</h5>
                </div>
            
            </div>
    
        </div>

        <!-- Filter Actors -->
        <div class="row justify-content-center text-center div-margin" *ngIf="whichFilterID == '2'">
    
            <div class="card text-white this-card div-margin" style="width: 18vw;" (click)="getSimilar(object.id)" *ngFor="let object of result" [ngStyle]="{'background-image': 'url(' + returnPhoto(object.profile_path) + ')'}">
    
                <div class="card-body card-info" (click)="getSimilar(object.id)">
                    <h5>{{ object.name }}</h5>
                </div>
            
            </div>
    
        </div>

        <!-- Filter Directors -->
        <div class="row justify-content-center text-center div-margin" *ngIf="whichFilterID == '3'">
    
            <div class="card text-white this-card div-margin" style="width: 18vw;" (click)="getSimilar(object.id)" *ngFor="let object of result" [ngStyle]="{'background-image': 'url(' + returnPhoto(object.profile_path) + ')'}">
    
                <div class="card-body card-info" (click)="getSimilar(object.id)">
                    <h5>{{ object.name }}</h5>
                </div>
            
            </div>
    
        </div>

    </div>
    
</div>
